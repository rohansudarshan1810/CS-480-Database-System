<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   
    </head>
    <body>
        <div class="container">
            
            <div class="container mt-5 login-container">
                <h2>Welcome to UI Health (UIH) hospital!</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label >Username:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            required
                        />
                    </div>
                    <div class="form-group">
                    <input type="radio" id="admin" name="user" value="ADMIN">
                    <label for="admin">ADMIN</label><br>
                    <input type="radio" id="nurse" name="user" value="NURSE">
                    <label for="NURSE">NURSE</label><br>
                    <input type="radio" id="patient" name="user" value="PATIENT">
                    <label for="patient">PATIENT</label>
                    </div>
                    <button
                        id="loginButton"
                        type="submit"
                        onclick="loginCheck(event)"
                        class="btn btn-primary"
                    >
                        Login
                    </button>
                    <button
                        type="button"
                        onclick="clearInputFields()"
                        class="btn btn-secondary"
                        id="clearButton"
                    >
                        Clear
                    </button>
                </form>
                <div class="hidden-info mt-3">
                    <p id="msg-for-failure"></p>
                </div>
            </div>
            <div class="container mt-3 new-user-container">
                <p>Not yet signed up? Click here to create your account.</p>
                <a href="/create-user" class="btn btn-primary"
                    >Create Account</a
                >
            </div>
        </div>
        <!-- <script src="userHandler.js"></script> -->
    </body>
</html>
